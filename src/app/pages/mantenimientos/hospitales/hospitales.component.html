<div class="row">
    <div class="col-12 animated fadeIn">
        <div class="card">
            <div class="card-body">

                    <input type="text" class="form-control" placeholder="Buscar Hospitales" #txtTermino (keyup)="buscar(txtTermino.value)"/>

            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cargando">
    <div class="col-12 animated fadeIn">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere.</p>
        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div style="position: absolute; right: 20px; top: 20px; z-index: 9;">
                <button type="button" class="btn btn-primary" (click)="crarHospital()">
                    <i class="fa fa-hospital-o"></i> Crear Hospital
                </button>
            </div>

            <div class="card-body">
                <h4 class="card-title">Hospitales ({{ hospitales.length }})</h4>
                <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n.</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th width="100" class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img [src]="hospital.img | imagen:'hospitales'" 
                                    class="img-thumbnail cursor" 
                                    [alt]="hospital.nombre" 
                                    style="width: 40px; max-height: 100%;"
                                    (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-wrap text-center">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar cambio"> 
                                        <i class="fa fa-save text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="borrarHospital( hospital )" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-trash text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary mr-2"><i class="fa fa-chevron-left"></i> Anterior</button>

                <button class="btn btn-secondary">Siguiente <i class="fa fa-chevron-right"></i></button> -->
                
            </div>
        </div>
    </div>


</div>
