<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nuevo Médico</h4>
                <h6 class="card-subtitle">Información del médico</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
                    <!-- `${base_url}/upload/${tipo}/${img}` -->
                    <div class="form-group" *ngIf="medicoSeleccionado">
                        <label for="nombre">Foto</label>
                        <div class="text-center">
                            <img [src]="medicoSeleccionado.img | imagen:'medicos'" alt="foto" class="img-circle" style="width: 200px; max-height: 100%; border:1px solid #ddd; padding: 4px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del médico" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccione...</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital.id">{{hospital.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10" [disabled]="medicoForm.invalid">
                        <i class="fa fa-save"></i> Guardar Cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-default waves-effect waves-light"><i class="fa fa-close"></i> Cancelar</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">Referencia del hospital</h6>
                <div class="text-center">
                    <img [src]="hospitalSeleccionado.img | imagen:'hospitales'" alt="foto" class="img-thumbnail" >
                </div>
                <div class="mt-4">
                    <span>{{ hospitalSeleccionado.nombre }}</span>
                </div>

            </div>
        </div>
    </div>
</div>
