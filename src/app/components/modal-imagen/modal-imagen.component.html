<div class="fondo-modal-imagen animated fadeIn" [class.oculto]="modalImagenService.ocultarModal">

    <div 
    class="modal fade show" 
    id="exampleModal" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel1" 
    style="display: block; padding-right: 15px;">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar Imágen</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <div class="text-center mt-4">
                        <img *ngIf="!imgTmp" class="img-avatar img-responsive" [src]="modalImagenService.img" alt="">
        
                        <!-- vista previa -->
                        <img *ngIf="imgTmp" class="img-avatar img-responsive" [src]="imgTmp" alt="">
                    </div>
                    
                    <div class="form-group">
                        <label>Seleccione una Imagen</label>
                        <input type="file" class="form-control" (change)="cambiarImagen($event)">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()" >Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

</div>
